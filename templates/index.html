<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flask-Shortlink</title>
    <meta name="description" content="A minimal Flask-Shortlink System">
    <meta name="Jakob Endler">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style type="text/css">
    .row {
        margin-top: 20px;
    }

    .container-fluid {
        margin-top: 20%;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h2>URL Shortener</h2>
        </div>
        {% if url %}
        <div class="row">
            <input id="url" class="form-control" value="{{ url }}" readonly>
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('root') }}" autocomplete="off">
            <div class="row">
                {{ form.csrf_token }}
                <div class="form-group has-feedback {{ 'has-error' if form.url.errors else '' }}">
                    {{ form.url(class_='form-control' + (' is-invalid' if form.url.errors else ''), placeholder='Enter URL') }}
                    {% if form.url.errors %}
                    <div>
                        <small class="text-danger">{{ form.url.errors[0] }}</small>
                    </div>
                    {% endif %}
                </div>
                <div class="row">
                    <div class="form-group has-feedback">
                        {{ form.submit(class_='btn btn-primary btn-block btn-flat') }}
                    </div>
                </div>
        </form>
    </div>
    </div>
</body>

</html>
